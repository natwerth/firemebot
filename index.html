<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FireMeBot — LumonOS</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%230B1B2B'/%3E%3Cpath d='M6 8h20v2H6zm0 7h20v2H6zm0 7h20v2H6z' fill='%23A7FFE5'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">
        <div class="brand__title">FireMeBot</div>
        <div class="brand__badge muted">Experimental Terminal UI</div>
      </div>
      <div class="status" id="status">Ready.</div>
    </header>

    <main class="main">
      <!-- Input Panel -->
      <section class="panel" aria-labelledby="h-input">
        <h2 id="h-input">Job Threat Assessment</h2>
        <div class="rule"></div>
        <form id="job-form" class="grid" autocomplete="off">
          <label class="hide-visually" for="job-input">Job Title</label>
          <div class="formbar">
            <input class="input" id="job-input" type="text" placeholder="e.g., Barista" autofocus>
            <button id="submit-btn" type="submit" class="btn btn--primary">Analyze</button>
          </div>
        </form>
        <div id="errorCard" class="card" role="alert" style="display:none; margin-top: var(--gutter-4);">
          <strong class="bad caps">Error</strong>
          <div class="stack-2">
            <div id="errorMsg" class="mono"></div>
          </div>
        </div>
      </section>

      <!-- Output Panel -->
      <section class="panel" aria-labelledby="h-output">
        <h2 id="h-output">Result</h2>
        <div class="rule"></div>
        <div class="output stack-4">
          <div class="kv">
            <div class="kv__k">Title</div>
            <div class="kv__v" id="out-title">—</div>
          </div>
          <div class="kv">
            <div class="kv__k">Score</div>
            <div class="kv__v" id="out-score">—</div>
          </div>
          <div class="kv">
            <div class="kv__k">Analysis</div>
            <div class="kv__v" id="out-body">—</div>
          </div>
          <div class="kv">
            <div class="kv__k">Post</div>
            <div class="kv__v" id="out-post">—</div>
          </div>
          <div class="kv">
            <div class="kv__k">Tips</div>
            <div class="kv__v" id="out-tips">—</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
