<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FireMeBot (beta)</title>
  </head>
  <body>
    <h1>FireMeBot</h1>
    <p>Type your job title...</p>

    <form id="job-form">
      <input id="job-input" type="text" placeholder="e.g., Barista" autofocus />
      <button id="submit-btn" type="submit">Analyze</button>
      <span id="status"></span>
    </form>

    <hr/>

    <h3 id="out-title"></h3>
    <div>
      <strong>Score:</strong> <span id="out-score">â€“</span>
    </div>
    <h3>Assessment</h3>
    <p id="out-body"></p>
    <h3>Share</h3>
    <p id="out-post"></p>
    <h3>Your Alternatives</h3>
    <ul id="out-tips"></ul>

    <details id="errorCard" style="display:none;">
      <summary>Error</summary>
      <pre id="errorMsg"></pre>
      <pre id="errorDetails"></pre>
    </details>

    <script src="app.js"></script>
  </body>
</html>
