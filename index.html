<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FireMeBot — LumonOS</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%230B1B2B'/%3E%3Cpath d='M6 8h20v2H6zm0 7h20v2H6zm0 7h20v2H6z' fill='%23A7FFE5'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Top input/loader bar (full-width, outside container) -->
  <div class="top-input" role="search">
    <form id="job-form" class="top-input__form" autocomplete="off">
      <label for="job-input" class="sr-only">Job title</label>
      <input class="input top-input__field" id="job-input" name="title" type="text" placeholder="Type a job title and press Analyze" autofocus aria-describedby="progress-pct">
      <button id="submit-btn" type="submit" class="btn btn--primary top-input__button">Analyze</button>
      <div class="top-input__progress" aria-hidden="true">
        <div class="top-input__bar" id="progress-bar"></div>
        <div class="top-input__pct" id="progress-pct">0% Complete</div>
      </div>
    </form>
  </div>

  <div class="container">
    <header class="topbar">
      <div class="brand">
        <div class="brand__title">FireMeBot</div>
        <div class="brand__badge muted">Experimental Terminal UI</div>
      </div>
      <div class="status" id="status" role="status" aria-live="polite">Ready.</div>
    </header>

    <main class="main" id="main-content">
      <!-- Output Panel -->
      <section class="panel" aria-labelledby="out-title">
        <div class="card" id="results-card">
          <h2 class="caps" id="out-title">—</h2>
          <div class="rule" aria-hidden="true"></div>
          <div class="grid">
            <!-- Gauge -->
            <div>
              <div class="kv__k">Risk Score</div>
              <div class="gauge" aria-labelledby="risk-score-label">
                <span id="risk-score-label" class="sr-only">Automation risk score</span>
                <div class="gauge__bar" aria-hidden="true">
                  <div class="gauge__fill" id="gauge-fill" style="width:0%"></div>
                </div>
                <div class="gauge__value" id="out-score" aria-live="polite">—</div>
              </div>
            </div>

            <!-- Analysis (typewriter) -->
            <div>
              <div class="kv__k">Analysis</div>
              <div class="typewriter" id="out-body" aria-live="polite">—</div>
            </div>

            <!-- Tips -->
            <div>
              <div class="kv__k">Tips</div>
              <div id="out-tips">—</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Post Card -->
      <section aria-labelledby="post-title">
        <div class="card" id="post-card">
          <h3 class="caps" id="post-title">Post</h3>
          <div class="rule" aria-hidden="true"></div>
          <div id="out-post">—</div>
          <div class="cluster mt-3">
            <button id="copy-post" class="btn btn--ghost" type="button" aria-describedby="copy-status">Copy</button>
            <span class="muted mono" id="copy-status" aria-live="polite"></span>
          </div>
        </div>
      </section>

      <!-- Error -->
      <div id="errorCard" class="card" role="alert" hidden>
        <strong class="bad caps">Error</strong>
        <div class="stack-2">
          <div id="errorMsg" class="mono"></div>
        </div>
      </div>
    </main>
  </div>

  <noscript><p class="mono bad">JavaScript is required for FireMeBot.</p></noscript>
  <script src="./app.js" defer></script>
</body>
</html>
