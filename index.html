<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FireMeBot — LumonOS</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%230B1B2B'/%3E%3Cpath d='M6 8h20v2H6zm0 7h20v2H6zm0 7h20v2H6z' fill='%23A7FFE5'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Top input/loader bar (full-width, outside container) -->
  <div class="top-input" role="search">
    <form id="job-form" class="top-input__form" autocomplete="off">
      <input class="input top-input__field" id="job-input" type="text" placeholder="Type a job title and press Analyze" autofocus>
      <button id="submit-btn" type="submit" class="btn btn--primary top-input__button">Analyze</button>
      <div class="top-input__progress" aria-hidden="true">
        <div class="top-input__bar" id="progress-bar"></div>
        <div class="top-input__pct" id="progress-pct">0% Complete</div>
      </div>
    </form>
  </div>

  <div class="container">
    <header class="topbar" style="margin-top: var(--gutter-6);">
      <div class="brand">
        <div class="brand__title">FireMeBot</div>
        <div class="brand__badge muted">Experimental Terminal UI</div>
      </div>
      <div class="status" id="status">Ready.</div>
    </header>

    <main class="main">
      <!-- Output Panel -->
      <section class="panel" aria-labelledby="h-output">
        <div class="card" id="results-card">
          <h2 class="caps" id="h-output">—</h2>
          <div class="rule"></div>
          <div class="grid">
            <!-- Gauge -->
            <div>
              <div class="kv__k">Risk Score</div>
              <div class="gauge">
                <div class="gauge__bar">
                  <div class="gauge__fill" id="gauge-fill" style="width:0%"></div>
                </div>
                <div class="gauge__value" id="out-score">—</div>
              </div>
            </div>
            <!-- Analysis (typewriter) -->
            <div>
              <div class="kv__k">Analysis</div>
              <div class="typewriter" id="out-body">—</div>
            </div>
            <!-- Tips -->
            <div>
              <div class="kv__k">Tips</div>
              <div id="out-tips">—</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Post Card -->
      <section class="panel">
        <div class="card" id="post-card">
          <h3 class="caps">Post</h3>
          <div class="rule"></div>
          <div id="out-post">—</div>
          <div class="cluster" style="margin-top: var(--gutter-3);">
            <button id="copy-post" class="btn btn--ghost">Copy</button>
            <span class="muted mono" id="copy-status" aria-live="polite"></span>
          </div>
        </div>
      </section>

      <!-- Error -->
      <div id="errorCard" class="card" role="alert" style="display:none;">
        <strong class="bad caps">Error</strong>
        <div class="stack-2">
          <div id="errorMsg" class="mono"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
